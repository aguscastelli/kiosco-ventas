<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Editar Producto</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
  <h1>Editar Producto</h1>
  <nav><a class="button back" th:href="@{/productos}">Volver</a></nav>
  <form th:action="@{/productos/actualizar}" method="post">
    <input type="hidden" name="id" th:value="${producto.id}"/>
    <div><label>Nombre</label><input type="text" name="nombre" th:value="${producto.nombre}" required/></div>
    <div><label>Precio compra</label><input type="number" step="0.01" name="precioCompra" th:value="${producto.precioCompra}" required/></div>
    <div><label>Precio venta</label><input type="number" step="0.01" name="precioVenta" th:value="${producto.precioVenta}" required/></div>
    <div><label>Stock</label><input type="number" name="stock" min="0" th:value="${producto.stock}" required/></div>
    <button class="button" type="submit">Actualizar</button>
  </form>
</div>
</body>
</html>
